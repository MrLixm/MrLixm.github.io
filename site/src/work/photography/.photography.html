{% extends ".base.html" %}
{% block title %}liam collod - photography - {{ Page.metadata.title }}{% endblock %}
{% block main %}
  <article class="read-area">
    <section id="article-header">
      <a class="back-index" href="{{ "work/photography/index.html"|mkpagerel|prettylink }}">/ back to photography /</a>
      <h1>{{ Page.title }}</h1>
      {%- if Page.metadata.description %}
        <p id="post-description" title="the post description">{{ Page.metadata.description }}</p>
      {%- endif %}
    </section>
    {{ Page.html_content }}
  </article>
{% endblock %}
