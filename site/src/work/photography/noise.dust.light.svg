<!-- based on  https://www.fffuel.co/nnnoise/-->
<svg xmlns="http://www.w3.org/2000/svg" version="1.1"
     viewBox="0 0 700 700" width="700"
     height="700">
    <defs>
        <filter
                id="nnnoise-filter"
                x="-20%"
                y="-20%"
                width="140%"
                height="140%"
                filterUnits="objectBoundingBox"
                primitiveUnits="userSpaceOnUse"
                color-interpolation-filters="linearRGB">
            <feTurbulence
                    type="fractalNoise"
                    baseFrequency="0.146"
                    numOctaves="4"
                    seed="46"
                    stitchTiles="stitch"
                    x="0%"
                    y="0%"
                    width="100%"
                    height="100%"
                    result="turbulence"/>
            <feSpecularLighting
                    surfaceScale="16"
                    specularConstant="0.3"
                    specularExponent="20"
                    lighting-color="#dbd9dc"
                    x="0%"
                    y="0%"
                    width="100%"
                    height="100%"
                    in="turbulence"
                    result="specularLighting">
                <feDistantLight azimuth="3" elevation="107"/>
            </feSpecularLighting>
        </filter>
    </defs>
    <rect width="700" height="700" fill="transparent"/>
    <rect width="700" height="700" fill="black" filter="url(#nnnoise-filter)"/>
</svg>