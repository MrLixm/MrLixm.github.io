<!doctype html>
{% set redirect_url = Page.metadata.extras["redirect"]|mkpagerel %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <link rel="canonical" href="{{ redirect_url }}">
  <meta name="robots" content="noindex">
  <script>var anchor = window.location.hash.substr(1);
  location.href = "{{ redirect_url }}" + (anchor ? "#" + anchor : "")
  </script>
  <meta http-equiv="refresh" content="0; url={{ redirect_url }}">
</head>
<body>
Redirecting to <a href="{{ redirect_url }}">{{ redirect_url }}</a>...
</body>
</html>
